<!DOCTYPE html>
<html lang="zh" th:replace="~{shared/layout.html :: layout('编辑', ~{::body}, ~{})}">

<body>
  <h1>编辑</h1>

  <h4>客户</h4>
  <hr />
  <div class="row">
    <div class="col-md-4">
      <div class="alert alert-danger" th:if="${error}" th:text="${error}">
      </div>

      <form id="form" action="/client/resetPwd" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" id="id" name="id" th:value="${model.id}" />
        <div class="form-group">
          <label for="old_password" class="control-label">旧的密码</label>
          <input id="old_password" name="old_password" type="password" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password" class="control-label">新的密码</label>
          <input id="password" name="password" type="password" class="form-control"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" alt="密码必须包含大小写字母和数字，长度至少8位" required />
        </div>
        <div class="form-group">
          <label for="passwordConf" class="control-label">确认密码</label>
          <input id="passwordConf" name="passwordConf" type="password" class="form-control" alt="请再次输入密码" required />
        </div>
        <div class="form-group">
          <input type="submit" value="保存" class="btn btn-primary" />
        </div>
        <script>
          $(function () {
            // reset error to reload error check
            $("#passwordConf").change(function (e) {
              let p2 = $("#passwordConf");
              if ($("#password").val() === p2.val()) {
                p2[0].setCustomValidity("");
              }
            });
            // add check listener
            $("#form").submit(function (e) {
              let p1 = $("#password"), p2 = $("#passwordConf");
              console.log(p1.val());
              console.log(p2.val());
              // check password-conf.value is equals to password.value
              if (p1.val() !== p2.val()) {
                p2.focus();
                p2[0].setCustomValidity("两次输入的密码不一致");
                // alert("两次输入的密码不一致");
                e.preventDefault();
                return false;
              }
              const form = this;
              let isValid = true;
              $(form).find(':input').each(function () {
                if (!this.validity.valid) {
                  isValid = false;
                  $(this).focus();
                  return false;
                }
              });
              if (!isValid) {
                e.preventDefault();
              }
            });
          });
        </script>
      </form>
    </div>
  </div>

  <div>
    <a th:href="@{/client}">返回列表</a>
  </div>
</body>

</html>
