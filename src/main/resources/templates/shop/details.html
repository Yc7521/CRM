<!DOCTYPE html>
<html lang="zh"
      th:replace="~{shared/layout.html :: layout('详情', ~{::body}, ~{})}">

<body>
<h1>详情</h1>

<div>
  <h4>产品</h4>
  <hr/>
  <dl class="row">
    <dt class="col-sm-2">产品名称</dt>
    <dd class="col-sm-10">[[${model.name}]]</dd>
    <dt class="col-sm-2">生产时间</dt>
    <dd class="col-sm-10">[[${model.time}]]</dd>
    <dt class="col-sm-2">类别</dt>
    <dd class="col-sm-10">[[${model.type}]]</dd>
    <dt class="col-sm-2">价格</dt>
    <dd class="col-sm-10">[[${model.price}]]</dd>
    <dt class="col-sm-2">库存</dt>
    <dd class="col-sm-10">[[${model.num}]]</dd>
  </dl>
</div>
<div>
  <a th:href="@{/feedback/create(id=${model.id})}">添加反馈</a> |
  <a th:href="@{/feedback/searchId(search=${model.id})}">反馈信息</a> |
  <a th:href="@{/shop/buy(id=${model.id})}">购买</a> |
  <a th:href="@{/shop}">返回列表</a>
</div>
</body>

</html>
