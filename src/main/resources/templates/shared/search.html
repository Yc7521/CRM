<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>search layout</title>
</head>
<body>
<div th:fragment="search (controller, hint)" class="float-right">
  <ul class="navbar-nav">
    <li class="nav-item">
      <form class="form-inline" th:action="|/${controller}/search|" method="get">
        <div class="input-group">
          <div class="input-group-append">
            <label class="input-group-text" for="search">搜索</label>
          </div>
          <input id="search" name="search" type="text" class="form-control"
                 th:placeholder="${hint}"/>
          <div class="input-group-prepend">
            <input type="submit" value="搜索" class="btn btn-outline-secondary"/>
          </div>
        </div>
      </form>
    </li>
  </ul>
</div>
</body>
</html>
