<!DOCTYPE html>
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title th:text="${title} + ' - CRM'">Layout Title</title>
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/site.css"/>
</head>

<body>
<script src="/static/jquery/dist/jquery.min.js"></script>
<script src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/static/site.js"></script>

<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" href="/">CRM</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/client">Clients</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Teacher','Admin')">
                        <a class="nav-link text-dark" href="/teacher">Teachers</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                        <a class="nav-link text-dark" href="/admin">Admins</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/score">Scores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/course">Courses</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link text-dark" href="/info">
                            你好
                            <span sec:authorize="hasAuthority('Admin')">管理员</span>
                            <span sec:authorize="hasAuthority('Teacher')">教师</span>
                            <span sec:authorize="hasAuthority('Student')">学生</span>
                            <i>[[${#session.getAttribute("name")}]]</i>!
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link text-dark" href="/logout">退出</a>
                    </li>
                    <!-- <li class="nav-item">-->
                    <!--     <a class="nav-link text-dark" href="/register">注册</a>-->
                    <!-- </li>-->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link text-dark" href="/login">登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <main role="main" class="pb-3">
        <div th:replace="${content}">
            <p>Layout content</p>
        </div>
    </main>
</div>

<footer class="border-top footer text-muted">
    <div class="container">
        &copy; 2021 - Student - <a href="#">Privacy</a>
    </div>
</footer>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
        let href = document.getElementsByTagName('a');

        for (let i = 0; i < href.length; i++) {
            href[i].ontouchend = href[i].onclick = function () {
                window.location.href = this.getAttribute("href");
            }
        }
    })
</script>
</body>

</html>
