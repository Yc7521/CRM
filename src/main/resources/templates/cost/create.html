<!DOCTYPE html>
<html lang="zh" th:replace="~{shared/layout.html :: layout('创建', ~{::body}, ~{})}">

<body>
  <h1>创建</h1>
  <h4>订单</h4>
  <hr />
  <div class="row">
    <div class="col-md-4">
      <form id="form" action="/cost/create" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
          <label for="name" class="control-label">订单名称</label>
          <input id="name" name="name" type="text" class="form-control" th:value="${model.name}" required />
        </div>
        <div class="form-group">
          <label for="time" class="control-label">生产时间</label>
          <input id="time" name="time" type="date" class="form-control" alt="请输入生产时间" required />
        </div>
        <div class="form-group">
          <label for="type" class="control-label">类型</label>
          <input id="type" name="type" type="text" class="form-control" alt="请输入类型" th:value="${model.type}" required />
        </div>
        <div class="form-group">
          <label for="price" class="control-label">价格</label>
          <input id="price" name="price" type="number" step="0.01" class="form-control" alt="请输入价格"
            th:value="${model.price}" required />
        </div>
        <div class="form-group">
          <input type="submit" value="创建" class="btn btn-primary" />
        </div>
        <script>
          $(function () {
            $("#time").val("[[${{model.time}}]]");
          });
        </script>
      </form>
    </div>
  </div>
</body>

</html>
