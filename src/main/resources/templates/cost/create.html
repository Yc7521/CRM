<!DOCTYPE html>
<html lang="zh" th:replace="~{shared/layout.html :: layout('创建', ~{::body}, ~{})}">

<body>
  <h1>创建</h1>
  <h4>订单</h4>
  <hr />
  <div class="row">
    <div class="col-md-4">
      <form action="/cost/create" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" id="id" name="id" th:value="${model.id}" />
        <div class="form-group">
          <label for="client_id" class="control-label">客户编号</label>
          <select id="client_id" name="client_id" type="text" class="form-control" th:value="${{model.client?.id}}" required >
            <option th:each="s:${clients}" th:value="${s.id}">[[${s.name}]]</option>
          </select>
        </div>
        <div class="form-group">
          <label for="time" class="control-label">消费时间</label>
          <input id="time" name="time" type="Date" class="form-control" alt="请输入消费时间" required />
        </div>
        <div class="form-group">
          <label for="product_id" class="control-label">产品编号</label>
          <select id="product_id" name="product_id" type="text" class="form-control" th:value="${{model.product?.id}}" required >
            <option th:each="s:${products}" th:value="${s.id}">[[${s.name}]]</option>
          </select>
        </div>
        <div class="form-group">
          <label for="employee_id" class="control-label">员工编号</label>
          <select id="employee_id" name="employee_id" type="text" class="form-control" th:value="${model.employee?.id}" required>
            <option th:each="s:${employees}" th:value="${s.id}">[[${s.name}]]</option>
          </select>
        </div>
        <div class="form-group">
          <input type="submit" value="创建" class="btn btn-primary" />
        </div>
        <script>
          $(function () {
            $("#client_id").val("[[${model.client?.id}]]");
            $("#time").val("[[${{model.time}}]]");
            $("#product_id").val("[[${model.product?.id}]]");
            $("#employee_id").val("[[${model.employee?.id}]]");
          });
        </script>
      </form>
    </div>
  </div>
</body>

</html>
