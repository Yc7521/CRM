<!DOCTYPE html>
<html lang="zh"
      th:replace="~{shared/layout.html :: layout('主页', ~{::body}, ~{::style})}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>主页</title>
    <meta charset="utf-8">
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }

        #myCarousel {
            left: 0;
            top: 0;
            z-index: -2;
            opacity: 70%;
        }
    </style>
</head>

<body>

<div id="myCarousel" class="position-fixed w-100 h-100 carousel slide"
     data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel"
                data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="1" onclick="carousel.to(0)"></button>
        <button type="button" data-bs-target="#myCarousel"
                data-bs-slide-to="1" aria-label="2"
                onclick="carousel.to(1)"></button>
        <button type="button" data-bs-target="#myCarousel"
                data-bs-slide-to="2" aria-label="3"
                onclick="carousel.to(2)"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/static/img/1.jpg">
        </div>
        <div class="carousel-item">
            <img src="/static/img/2.jpg">
        </div>
        <div class="carousel-item">
            <img src="/static/img/3.jpg">
        </div>
    </div>
    <button class="carousel-control-prev" type="button"
            data-bs-target="#carouselExampleFade" data-bs-slide="prev"
            onclick="carousel.prev()">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button"
            data-bs-target="#carouselExampleFade" data-bs-slide="next"
            onclick="carousel.next()">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<script>
    const myCarousel = document.querySelector('#myCarousel');
    const carousel = new bootstrap.Carousel(myCarousel);

    $(()=>{
        let f = $("footer")
        f.css("position", "fixed");
        f.css("bottom", "0");
    })
</script>



</body>
</html>
