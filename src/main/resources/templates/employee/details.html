<!DOCTYPE html>
<html lang="zh" th:replace="~{shared/layout.html :: layout('详情', ~{::body}, ~{})}">

<body>
  <h1>详情</h1>

  <div>
    <h4>员工</h4>
    <hr />
    <dl class="row">
      <dt class="col-sm-2 mb-sm-3">姓名</dt>
      <dd class="col-sm-10">[[${model.name}]]</dd>
      <dt class="col-sm-2 mb-sm-3">部门</dt>
      <dd class="col-sm-10">[[${model.department}]]</dd>
      <dt class="col-sm-2 mb-sm-3">薪水</dt>
      <dd class="col-sm-10">[[${model.salary}]]</dd>
      <dt class="col-sm-2 mb-sm-3">员工类别</dt>
      <dd class="col-sm-10">[[${model.employeeType.des}]]</dd>
    </dl>
  </div>
  <div>
    <a th:href="@{/employee/edit(id=${model.id})}">编辑</a> |
    <a th:href="@{/employee}">返回列表</a>
  </div>
</body>

</html>
