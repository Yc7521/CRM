<!DOCTYPE html>
<html lang="zh"
      th:replace="~{shared/layout.html :: layout('Test', ~{::body}, ~{::style})}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<style>
    #myCarousel > button {
        background-color: #808080;
        border-width: 0;
    }
</style>
<body>

<div id="myCarousel" class="carousel slide"
     data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" aria-label="1"
            onclick="carousel.to(0)" aria-current="true" class="active"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="2"
            onclick="carousel.to(1)"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="3"
            onclick="carousel.to(2)"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <!-- <img src="..." class="d-block w-100" alt="...">-->
      <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
           width="800" height="400" xmlns="http://www.w3.org/2000/svg"
           role="img" aria-label="1"
           preserveAspectRatio="xMidYMid slice" focusable="false"><title>
        Placeholder</title>
        <rect width="100%" height="100%" fill="#777"></rect>
        <text x="50%" y="50%" fill="#555" dy=".3em">1st slide</text>
      </svg>
      <div class="carousel-caption d-none d-md-block">
        <h5>First slide label</h5>
        <p>Some representative placeholder content for the first slide.</p>
      </div>
    </div>

    <div class="carousel-item">
      <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
           width="800" height="400" xmlns="http://www.w3.org/2000/svg"
           role="img" aria-label="2"
           preserveAspectRatio="xMidYMid slice" focusable="false"><title>
        Placeholder</title>
        <rect width="100%" height="100%" fill="#777"></rect>
        <text x="50%" y="50%" fill="#555" dy=".3em">2nd slide</text>
      </svg>
      <div class="carousel-caption d-none d-md-block">
        <h5>Second slide label</h5>
        <p>Some representative placeholder content for the second slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
           width="800" height="400" xmlns="http://www.w3.org/2000/svg"
           role="img" aria-label="3"
           preserveAspectRatio="xMidYMid slice" focusable="false"><title>
        Placeholder</title>
        <rect width="100%" height="100%" fill="#777"></rect>
        <text x="50%" y="50%" fill="#555" dy=".3em">3rd slide</text>
      </svg>
      <div class="carousel-caption d-none d-md-block">
        <h5>Third slide label</h5>
        <p>Some representative placeholder content for the third slide.</p>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel"
          data-bs-slide="prev" onclick="carousel.prev()">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel"
          data-bs-slide="next" onclick="carousel.next()">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<script>
  const myCarousel = document.querySelector('#myCarousel');
  const carousel = new bootstrap.Carousel(myCarousel);
</script>
</body>
</html>
