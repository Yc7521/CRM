<!DOCTYPE html>
<html lang="zh" th:replace="~{shared/layout.html :: layout('详情', ~{::body}, ~{})}">

<body>
  <h1>详情</h1>

  <div>
    <h4>计划</h4>
    <hr />
    <dl class="row">
      <dt class="col-sm-2">员工</dt>
      <dd class="col-sm-10">[[${model.employee?.name}]]</dd>
      <dt class="col-sm-2">客户</dt>
      <dd class="col-sm-10">[[${model.client?.name}]]</dd>
      <dt class="col-sm-2">计划利润</dt>
      <dd class="col-sm-10">[[${model.plannedProfit}]]</dd>
      <dt class="col-sm-2">计划时间</dt>
      <dd class="col-sm-10">[[${{model.plannedTime}}]]</dd>
      <dt class="col-sm-2">是否按计划完成</dt>
      <dd class="col-sm-10">[[${model.finished}]]</dd>
      <dt class="col-sm-2">实施情况</dt>
      <dd class="col-sm-10">[[${model.planState}]]</dd>
    </dl>
  </div>
  <div>
    <a th:href="@{/plan/edit(id=${model.id})}">编辑</a> |
    <a th:href="@{/plan}">返回列表</a>
  </div>
</body>

</html>
