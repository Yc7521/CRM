<!DOCTYPE html>
<html lang="zh"
      th:replace="~{shared/layout.html :: layout('编辑', ~{::body}, ~{})}">

<body>
<h1>编辑</h1>

<h4>产品</h4>
<hr/>
<div class="row">
  <div class="col-md-4">
    <form action="/product/edit" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}"/>
      <input type="hidden" id="id" name="id" th:value="${model.id}"/>
      <div class="form-group">
        <label for="name" class="control-label">产品名称</label>
        <input id="name" name="name" type="text" class="form-control"
               th:value="${model.name}" required/>
      </div>
      <div class="form-group">
        <label for="time" class="control-label">生产时间</label>
        <input id="time" name="time" type="date" class="form-control"
               alt="请输入生产时间" th:value="${{model.time}}" required/>
      </div>
      <div class="form-group">
        <label for="type" class="control-label">类型</label>
        <input id="type" name="type" type="text" class="form-control"
               alt="请输入类型" th:value="${model.type}" required/>
      </div>
      <div class="form-group">
        <label for="price" class="control-label">价格</label>
        <input id="price" name="price" type="number" step="0.01"
               class="form-control" alt="请输入价格" th:value="${model.price}"
               required/>
      </div>
      <div class="form-group">
        <label for="num" class="control-label">库存</label>
        <input id="num" name="num" type="number" class="form-control" alt="请输入价格"
               th:value="${model.num}" required/>
      </div>
      <div class="form-group">
        <input type="submit" value="保存" class="btn btn-primary"/>
      </div>
      <script>
        $(function () {
          $("#time").val("[[${{model.time}}]]");
        });
      </script>
    </form>
  </div>
</div>

<div>
  <a th:href="@{/product}">返回列表</a>
</div>
</body>

</html>
