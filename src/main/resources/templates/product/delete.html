<!DOCTYPE html>
<html lang="zh" th:replace="~{shared/layout.html :: layout('删除', ~{::body}, ~{})}">

<body>
  <h1>删除</h1>

  <h3>你确定要删除这个吗？</h3>
  <div>
    <h4>产品</h4>
    <hr />
    <dl class="row">
      <dt class="col-sm-2">产品名称</dt>
      <dd class="col-sm-10">[[${model.name}]]</dd>
      <dt class="col-sm-2">生产时间</dt>
      <dd class="col-sm-10">[[${model.time}]]</dd>
      <dt class="col-sm-2">类别</dt>
      <dd class="col-sm-10">[[${model.type}]]</dd>
      <dt class="col-sm-2">价格</dt>
      <dd class="col-sm-10">[[${model.price}]]</dd>
      <dt class="col-sm-2">库存</dt>
      <dd class="col-sm-10">[[${model.num}]]</dd>
    </dl>

    <form action="/product/delete" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <input type="hidden" id="id" name="id" th:value="${model.id}" />
      <input type="submit" value="删除" class="btn btn-danger" /> |
      <a th:href="@{/product}">返回列表</a>
    </form>
  </div>
</body>

</html>
